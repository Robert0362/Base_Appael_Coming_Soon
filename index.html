<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@300;400;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="css/styles.css">
  <title>Frontend Mentor | Base Apparel coming soon page</title>

  
</head>
<body>
  <div class="container">
    <header>
      <div class="logo">
     <img src="images/logo.svg" alt="" class="topLogo">
      </div>
    </header>
      <div class="imgBox">
        <img src="images/hero-mobile.jpg" alt="" class="hero" id="hero">
      </div>
    <section class="body">
      <div class="subHeader">
        WE'RE
        <br />
        <span class="black">COMING SOON</span>
      </div>
      <div class="text">
        Hello fellow shoppers! We're currently building our new fashion store. 
        Add your email below to stay up-to-date with announcements and our launch deals.
      </div>
      <div class="cta">
        <input type="email" class="email" id="email" placeholder="Email Address">
        <button type="submit" class="btn" id="emailBtn"><img src="images/icon-arrow.svg" class="arrow"></button>
      </div>
      <h6 class="emailError" id="emailError"></h6>
    </section>  
  </div>
  <script src="scripts/javascript.js"></script>
 </body>
</html>
